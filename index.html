<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Site</title>
  <style>
    /* Stilizare pentru butoane */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Magazin Online</h1>
    <nav>
      <ul>
        <li><a href="#">Acasă</a></li>
        <li><a href="#">Produse</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Produse populare</h2>
      <div class="product">
        <h3>Produs 1</h3>
        <p>Descriere produs 1</p>
        <button class="button">Adaugă în coș</button>
      </div>
      <div class="product">
        <h3>Produs 2</h3>
        <p>Descriere produs 2</p>
        <button class="button">Adaugă în coș</button>
      </div>
      <div class="product">
        <h3>Produs 3</h3>
        <p>Descriere produs 3</p>
        <button class="button">Adaugă în coș</button>
      </div>
    </section>

    <section>
      <h2>Coș de cumpărături</h2>
      <ul id="cart"></ul>
      <button class="button">Finalizează comanda</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2021 Magazin Online. Toate drepturile rezervate.</p>
  </footer>

  <script>
    // Logica interactivă a butoanelor
    const addToCartButtons = document.querySelectorAll('.product .button');
    const cartList = document.getElementById('cart');

    addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
        const productName = button.parentNode.querySelector('h3').textContent;
        const listItem = document.createElement('li');
        listItem.textContent = productName;
        cartList.appendChild(listItem);
      });
    });
  </script>
</body>
</html>
